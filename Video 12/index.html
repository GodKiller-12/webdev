<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

    <!-- Audio Files -->
    <audio controls>
        <source src="1.mp3" type="audio/mp3">
        <p>Your browser does not support audio element.</p>
    </audio>
    <audio controls>
        <source src="2.mp3" type="audio/mp3">
        <p>Your browser does not support audio element.</p>
    </audio>
    <audio controls>

    </audio>
    <audio controls>
        <source src="4.mp3" type="audio/mp3">

    </audio>
    <audio controls>

    </audio>
    <audio controls>
        <source src="6.mp3" type="audio/mp3">

    </audio>
    <!-- Video Files -->
    <video controls>
        <source src="1.mp4" type="video/mp4">

    <video controls>

    </video>
    <video controls>
        <source src="5.mp4" type="video/mp4">
        <p>Your browser does not support video tag</p>
    </video>
    <video controls>
        <source src="6.mp4" type="video/mp4">
        <p>Your browser does not support video tag</p>
    </video>
</body>
</html>
